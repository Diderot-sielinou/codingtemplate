  <script>
    function togler() {
      const icon = document.querySelector("#togler");
      const menu = document.querySelector(".memu-container");
      if (icon.innerHTML == "menu") {
        icon.innerHTML = "close";
        menu.style.display = "flex";

        icon.innerHTML = "menu";
        menu.style.display = "none";
      }
    }
